<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Country Information | Herbert Tamakloe</title>
	</head>
	<body>
		<div class="bg_blur"></div>
		<div class="container">
			<div class="search_area">
				<input
					type="text"
					class="input_text"
					placeholder="Search Country Name . . ."
				/>
				<button class="search_btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="25.729"
						height="31.766"
						viewBox="0 0 25.729 31.766"
					>
						<path
							id="search-icon-white"
							d="M23.253,31.325l-5.137-7.616A12.517,12.517,0,0,1,3.665,3.665a12.513,12.513,0,0,1,17.7,17.7q-.44.44-.915.83l5.111,7.579a1,1,0,0,1-.269,1.388l-.648.437a1,1,0,0,1-1.388-.27ZM2.586,12.514a9.927,9.927,0,1,0,9.928-9.928A9.938,9.938,0,0,0,2.586,12.514Z"
							fill="#fff"
						/>
					</svg>
				</button>
			</div>

			<div class="info_display_section">
				<div class="info_display">
					<div class="info">
						<label>Official Name: </label>
						<p class="official_name">Official Name</p>
					</div>
					<div class="info">
						<label>Continent: </label>
						<p class="continent">Continent</p>
					</div>
					<div class="info">
						<label>Sub-Region: </label>
						<p class="sub_region">Sub Region</p>
					</div>
					<div class="info">
						<label>Capital: </label>
						<p class="capital">Capital</p>
					</div>
					<div class="info">
						<label>Country Code: </label>
						<p class="country_code">Country Code</p>
					</div>
					<div class="info">
						<label>Population: </label>
						<p class="population">Population</p>
					</div>
					<div class="info">
						<label>Currency: </label>
						<p class="currency">Currency (#)</p>
					</div>
					<div class="info">
						<label>Common Languages: </label>
						<p class="common_languages">Common Languages</p>
					</div>
				</div>
				<div class="flag_display">
					<img src="broken-clouds.svg" alt="country flag" />
					<h3 class="common_name">Country</h3>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
